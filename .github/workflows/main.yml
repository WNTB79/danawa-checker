name: 1Hour Price Check

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          # 구글 시트 연동을 위한 gspread를 추가로 설치합니다
          pip install playwright beautifulsoup4 gspread 
          playwright install chromium
      - name: Run Scraper
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
        run: python scraper.py
