name: 1Hour Price Check

on:
  schedule:
    # 한국 시간 기준 07:00 ~ 23:30 (1시간 30분 간격)
    # 07:00, 10:00, 13:00, 16:00, 19:00, 22:00 (정각 실행)
    - cron: '0 22,1,4,7,10,13 * * *'
    
    # 08:30, 11:30, 14:30, 17:30, 20:30, 23:30 (30분 실행)
    - cron: '30 23,2,5,8,11,14 * * *'
    
  workflow_dispatch: # 수동 실행 버튼 허용

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          # 구글 시트 연동을 위한 gspread를 추가로 설치합니다
          pip install playwright beautifulsoup4 gspread 
          playwright install chromium
      - name: Run Scraper
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
        run: python scraper.py
