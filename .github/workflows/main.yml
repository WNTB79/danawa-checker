name: 1Hour Price Check

on:
  schedule:
    # 1. 한국 시간 07:00 ~ 23:59 (매시 정각 수집 - 1시간 간격)
    - cron: '0 22-23,0-14 * * *'
    
    # 2. 한국 시간 00:00 ~ 07:00 (1시간 30분 간격)
    # 00:00, 01:30, 03:00, 04:30, 06:00 에 실행되도록 설정
    - cron: '0 15,18,21 * * *'     # 00시, 03시, 06시 (한국시간)
    - cron: '30 16,19 * * *'      # 01시 30분, 04시 30분 (한국시간)
  workflow_dispatch: # 수동 실행 버튼 허용

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          # 구글 시트 연동을 위한 gspread를 추가로 설치합니다
          pip install playwright beautifulsoup4 gspread 
          playwright install chromium
      - name: Run Scraper
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
        run: python scraper.py
