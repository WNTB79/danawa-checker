name: 1Hour Price Check

on:
  schedule:
    # 매 1시간마다 실행 (0시, 1시, 2시...)
    # 깃허브 서버는 UTC 기준이므로 한국 시간과는 차이가 있지만 1시간 주기는 유지됩니다.
    - cron: "0 * * * *"
  workflow_dispatch: # 수동 실행 버튼 허용

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          # 구글 시트 연동을 위한 gspread를 추가로 설치합니다
          pip install playwright beautifulsoup4 gspread 
          playwright install chromium
      - name: Run Scraper
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
        run: python scraper.py
